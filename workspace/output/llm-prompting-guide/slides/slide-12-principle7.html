<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960, height=540">
  <title>Slide 12 - 원칙 7</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; font-family: 'Pretendard', sans-serif; background: #0a0a0f; color: #e8e8ec; padding: 50px 60px; }
    .header { font-size: 32px; font-weight: 600; margin-bottom: 24px; }
    .bullets { display: flex; flex-direction: column; gap: 18px; margin-bottom: 32px; }
    .bullet { display: flex; align-items: flex-start; gap: 12px; font-size: 18px; line-height: 1.5; }
    .bullet-dot { width: 8px; height: 8px; background: #00d9ff; border-radius: 50%; margin-top: 8px; flex-shrink: 0; }
    .cycle-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 20px; }
    .cycle-item { background: #1a1a25; border: 1px solid #667eea; border-radius: 12px; padding: 20px 30px; text-align: center; }
    .cycle-num { font-size: 28px; color: #667eea; font-weight: 700; }
    .cycle-label { font-size: 14px; color: #e8e8ec; margin-top: 8px; }
    .cycle-arrow { font-size: 24px; color: #00d9ff; }
    .highlight-box { background: #1a1a25; border-left: 4px solid #4ade80; padding: 16px 20px; margin-top: 24px; }
    .highlight-text { font-size: 18px; color: #4ade80; font-weight: 500; }
    .slide-num { position: absolute; bottom: 30px; right: 60px; font-size: 12px; color: #585868; }
  </style>
</head>
<body>
  <h1 class="header">원칙 7: 반복해서 개선하기</h1>
  <div class="bullets">
    <div class="bullet">
      <div class="bullet-dot"></div>
      <span>첫 시도에 완벽한 프롬프트를 기대하지 않기</span>
    </div>
    <div class="bullet">
      <div class="bullet-dot"></div>
      <span>작은 단어 변경도 결과에 큰 영향</span>
    </div>
  </div>
  <div class="cycle-box">
    <div class="cycle-item">
      <div class="cycle-num">1</div>
      <div class="cycle-label">테스트</div>
    </div>
    <div class="cycle-arrow">→</div>
    <div class="cycle-item">
      <div class="cycle-num">2</div>
      <div class="cycle-label">조정</div>
    </div>
    <div class="cycle-arrow">→</div>
    <div class="cycle-item">
      <div class="cycle-num">3</div>
      <div class="cycle-label">재테스트</div>
    </div>
    <div class="cycle-arrow">↻</div>
  </div>
  <div class="highlight-box">
    <p class="highlight-text">프롬프트는 한 번에 완성되지 않는다</p>
  </div>
  <div class="slide-num">12 / 18</div>
</body>
</html>
