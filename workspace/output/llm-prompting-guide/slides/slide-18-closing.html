<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960, height=540">
  <title>Slide 18 - Closing</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; font-family: 'Pretendard', sans-serif; background: #0a0a0f; color: #e8e8ec; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 60px; position: relative; }
    .dot-grid { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 20px 20px; }
    .content { position: relative; z-index: 1; }
    .message { font-size: 48px; font-weight: 700; margin-bottom: 32px; color: #00d9ff; }
    .points { display: flex; flex-direction: column; gap: 16px; margin-bottom: 40px; }
    .point { display: flex; align-items: center; justify-content: center; gap: 12px; font-size: 20px; }
    .check { color: #4ade80; font-size: 24px; }
    .cta-btn { background: linear-gradient(135deg, #667eea 0%, #a855f7 100%); color: #0a0a0f; padding: 16px 48px; border-radius: 8px; font-size: 18px; font-weight: 600; display: inline-block; }
    .slide-num { position: absolute; bottom: 30px; right: 60px; font-size: 12px; color: #585868; }
  </style>
</head>
<body>
  <div class="dot-grid"></div>
  <div class="content">
    <h1 class="message">구체적일수록 정확하다</h1>
    <div class="points">
      <div class="point"><span class="check">✓</span> 명확하고 구체적으로 지시하기</div>
      <div class="point"><span class="check">✓</span> 예시와 컨텍스트로 맥락 제공하기</div>
      <div class="point"><span class="check">✓</span> XML 태그로 구조화하고 반복해서 개선하기</div>
    </div>
    <div class="cta-btn">오늘부터 실천해보세요!</div>
  </div>
  <div class="slide-num">18 / 18</div>
</body>
</html>
