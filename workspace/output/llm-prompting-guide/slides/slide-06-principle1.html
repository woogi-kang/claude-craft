<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960, height=540">
  <title>Slide 06 - 원칙 1</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px; height: 540px;
      font-family: 'Pretendard', sans-serif;
      background: #0a0a0f;
      color: #e8e8ec;
      padding: 50px 60px;
    }
    .header { font-size: 32px; font-weight: 600; margin-bottom: 30px; }
    .comparison {
      display: flex;
      gap: 30px;
      height: 320px;
    }
    .box {
      flex: 1;
      background: #1a1a25;
      border-radius: 12px;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }
    .box.bad { border: 2px solid #ef4444; }
    .box.good { border: 2px solid #22c55e; }
    .label {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      padding: 6px 12px;
      border-radius: 4px;
      display: inline-block;
      width: fit-content;
    }
    .label.bad { background: rgba(239,68,68,0.2); color: #ef4444; }
    .label.good { background: rgba(34,197,94,0.2); color: #22c55e; }
    .code-block {
      background: #0d0d12;
      border-radius: 8px;
      padding: 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      line-height: 1.8;
      flex: 1;
    }
    .bad .code-block { color: #888898; }
    .good .code-block { color: #4ade80; }
    .arrow {
      display: flex;
      align-items: center;
      font-size: 36px;
      color: #667eea;
    }
    .slide-num { position: absolute; bottom: 30px; right: 60px; font-size: 12px; color: #585868; }
  </style>
</head>
<body>
  <h1 class="header">원칙 1: 명확하고 구체적으로</h1>
  <div class="comparison">
    <div class="box bad">
      <span class="label bad">Bad</span>
      <div class="code-block">코드 작성해줘</div>
    </div>
    <div class="arrow">→</div>
    <div class="box good">
      <span class="label good">Good</span>
      <div class="code-block">사용자 인증을 처리하는<br>Python 함수를<br>JWT 토큰 방식으로 작성해줘</div>
    </div>
  </div>
  <div class="slide-num">6 / 18</div>
</body>
</html>
