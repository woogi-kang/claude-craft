<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      font-family: 'Pretendard', -apple-system, sans-serif;
      background: #f5f5f0;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <h2 style="position: absolute; left: 64px; top: 50px; width: 600px; height: 45px; font-size: 32px; font-weight: 600; color: #1a1a1a;">기본 CLI 명령어</h2>
  <p style="position: absolute; left: 64px; top: 95px; width: 500px; height: 24px; font-size: 16px; color: #666666;">핵심 CLI 명령어</p>
  <p style="position: absolute; left: 880px; top: 58px; width: 30px; height: 16px; font-size: 13px; color: #999999; text-align: right;">15</p>

  <!-- Table Header -->
  <div style="position: absolute; left: 64px; top: 140px; width: 400px; height: 40px; background: #1a1a1a; border-radius: 8px 0 0 0;"></div>
  <p style="position: absolute; left: 84px; top: 140px; width: 360px; height: 40px; font-size: 14px; font-weight: 600; color: #ffffff; line-height: 40px;">명령어</p>
  <div style="position: absolute; left: 464px; top: 140px; width: 432px; height: 40px; background: #1a1a1a; border-radius: 0 8px 0 0;"></div>
  <p style="position: absolute; left: 484px; top: 140px; width: 392px; height: 40px; font-size: 14px; font-weight: 600; color: #ffffff; line-height: 40px;">설명</p>

  <!-- Row 1 -->
  <div style="position: absolute; left: 64px; top: 180px; width: 400px; height: 45px; background: #ffffff; border-bottom: 1px solid #e5e5e0;"></div>
  <p style="position: absolute; left: 84px; top: 180px; width: 360px; height: 45px; font-size: 14px; font-family: 'JetBrains Mono', monospace; color: #667eea; line-height: 45px;">claude</p>
  <div style="position: absolute; left: 464px; top: 180px; width: 432px; height: 45px; background: #ffffff; border-bottom: 1px solid #e5e5e0;"></div>
  <p style="position: absolute; left: 484px; top: 180px; width: 392px; height: 45px; font-size: 14px; color: #1a1a1a; line-height: 45px;">대화 시작</p>

  <!-- Row 2 -->
  <div style="position: absolute; left: 64px; top: 225px; width: 400px; height: 45px; background: #ffffff; border-bottom: 1px solid #e5e5e0;"></div>
  <p style="position: absolute; left: 84px; top: 225px; width: 360px; height: 45px; font-size: 14px; font-family: 'JetBrains Mono', monospace; color: #667eea; line-height: 45px;">claude "질문"</p>
  <div style="position: absolute; left: 464px; top: 225px; width: 432px; height: 45px; background: #ffffff; border-bottom: 1px solid #e5e5e0;"></div>

  <!-- Row 3 -->
  <div style="position: absolute; left: 64px; top: 270px; width: 400px; height: 45px; background: #ffffff; border-bottom: 1px solid #e5e5e0;"></div>
  <p style="position: absolute; left: 84px; top: 270px; width: 360px; height: 45px; font-size: 14px; font-family: 'JetBrains Mono', monospace; color: #667eea; line-height: 45px;">claude -c</p>
  <div style="position: absolute; left: 464px; top: 270px; width: 432px; height: 45px; background: #ffffff; border-bottom: 1px solid #e5e5e0;"></div>
  <p style="position: absolute; left: 484px; top: 270px; width: 392px; height: 45px; font-size: 14px; color: #1a1a1a; line-height: 45px;">이전 대화 재개</p>

  <!-- Row 4 -->
  <div style="position: absolute; left: 64px; top: 315px; width: 400px; height: 45px; background: #ffffff; border-bottom: 1px solid #e5e5e0;"></div>
  <p style="position: absolute; left: 84px; top: 315px; width: 360px; height: 45px; font-size: 14px; font-family: 'JetBrains Mono', monospace; color: #667eea; line-height: 45px;">claude -p "질문"</p>
  <div style="position: absolute; left: 464px; top: 315px; width: 432px; height: 45px; background: #ffffff; border-bottom: 1px solid #e5e5e0;"></div>
  <p style="position: absolute; left: 484px; top: 315px; width: 392px; height: 45px; font-size: 14px; color: #1a1a1a; line-height: 45px;">답변 후 종료 (SDK 모드)</p>

  <!-- Row 5 -->
  <div style="position: absolute; left: 64px; top: 360px; width: 400px; height: 45px; background: #ffffff; border-bottom: 1px solid #e5e5e0;"></div>
  <p style="position: absolute; left: 84px; top: 360px; width: 360px; height: 45px; font-size: 14px; font-family: 'JetBrains Mono', monospace; color: #667eea; line-height: 45px;">claude update</p>
  <div style="position: absolute; left: 464px; top: 360px; width: 432px; height: 45px; background: #ffffff; border-bottom: 1px solid #e5e5e0;"></div>
  <p style="position: absolute; left: 484px; top: 360px; width: 392px; height: 45px; font-size: 14px; color: #1a1a1a; line-height: 45px;">업데이트</p>

  <!-- Row 6 -->
  <div style="position: absolute; left: 64px; top: 405px; width: 400px; height: 45px; background: #ffffff; border-radius: 0 0 0 8px;"></div>
  <p style="position: absolute; left: 84px; top: 405px; width: 360px; height: 45px; font-size: 14px; font-family: 'JetBrains Mono', monospace; color: #667eea; line-height: 45px;">claude mcp list</p>
  <div style="position: absolute; left: 464px; top: 405px; width: 432px; height: 45px; background: #ffffff; border-radius: 0 0 8px 0;"></div>
  <p style="position: absolute; left: 484px; top: 405px; width: 392px; height: 45px; font-size: 14px; color: #1a1a1a; line-height: 45px;">MCP 서버 목록</p>

</html>
