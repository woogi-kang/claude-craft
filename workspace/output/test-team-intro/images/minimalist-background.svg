<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001529;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#navyGradient)" />
  
  <!-- Subtle Gold Geometric Accents -->
  <g stroke="#D4AF37" stroke-width="0.5" fill="none" opacity="0.4">
    <path d="M 1200,0 L 1600,400 M 1300,0 L 1600,300 M 1400,0 L 1600,200 M 1500,0 L 1600,100" />
    <path d="M 0,500 L 400,900 M 0,600 L 300,900 M 0,700 L 200,900 M 0,800 L 100,900" />
    
    <polyline points="1400,100 1550,100 1550,250" opacity="0.2" />
    <polyline points="100,750 100,850 200,850" opacity="0.2" />
    
    <!-- Large subtle geometric lines -->
    <line x1="1100" y1="-50" x2="1650" y2="500" opacity="0.1" stroke-width="1" />
    <line x1="-50" y1="400" x2="500" y2="950" opacity="0.1" stroke-width="1" />
  </g>
  
  <!-- Very subtle dots pattern for texture -->
  <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="0.5" fill="#D4AF37" opacity="0.05" />
  </pattern>
  <rect width="1600" height="900" fill="url(#dotPattern)" />
</svg>
