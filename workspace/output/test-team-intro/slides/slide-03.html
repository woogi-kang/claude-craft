<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Slide 03 - Team Members</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Pretendard', -apple-system, sans-serif;
      background: #ffffff;
      color: #1b4965;
      position: relative;
      overflow: hidden;
    }
    .background-accent {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(180deg, #f0f7fa 0%, #ffffff 100%);
    }
    .header {
      position: relative;
      z-index: 1;
      padding: 60px 160px;
      border-bottom: 1px solid #e2e8f0;
    }
    .section-label {
      font-size: 14px;
      font-weight: 600;
      color: #5fa8d3;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 16px;
    }
    .title {
      font-size: 48px;
      font-weight: 700;
      color: #1b4965;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      padding: 60px 160px;
      gap: 60px;
      height: calc(100% - 180px);
    }
    .team-grid {
      flex: 1.2;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      align-content: center;
    }
    .member-card {
      text-align: center;
    }
    .member-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1b4965 0%, #5fa8d3 100%);
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      color: white;
    }
    .member-name {
      font-size: 22px;
      font-weight: 600;
      color: #1b4965;
      margin-bottom: 8px;
    }
    .member-role {
      font-size: 16px;
      color: #5fa8d3;
      font-weight: 500;
    }
    .image-section {
      flex: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .team-image {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(27, 73, 101, 0.12);
    }
    .team-image img {
      width: 100%;
      height: auto;
    }
    .page-number {
      position: absolute;
      bottom: 40px;
      right: 160px;
      font-size: 14px;
      color: #94a3b8;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background-accent"></div>

  <div class="header">
    <div class="section-label">Team</div>
    <h1 class="title">팀 구성원</h1>
  </div>

  <div class="content">
    <div class="team-grid">
      <div class="member-card">
        <div class="member-avatar">김</div>
        <div class="member-name">김민수</div>
        <div class="member-role">Team Lead</div>
      </div>
      <div class="member-card">
        <div class="member-avatar">이</div>
        <div class="member-name">이서연</div>
        <div class="member-role">Product Manager</div>
      </div>
      <div class="member-card">
        <div class="member-avatar">박</div>
        <div class="member-name">박준혁</div>
        <div class="member-role">Developer</div>
      </div>
      <div class="member-card">
        <div class="member-avatar">최</div>
        <div class="member-name">최유진</div>
        <div class="member-role">Designer</div>
      </div>
      <div class="member-card">
        <div class="member-avatar">정</div>
        <div class="member-name">정하늘</div>
        <div class="member-role">Data Analyst</div>
      </div>
      <div class="member-card">
        <div class="member-avatar">강</div>
        <div class="member-name">강도윤</div>
        <div class="member-role">QA Engineer</div>
      </div>
    </div>

    <div class="image-section">
      <div class="team-image">
        <img src="../images/placeholder-team.svg" alt="Team Structure">
      </div>
    </div>
  </div>

  <div class="page-number">03</div>
</body>
</html>
