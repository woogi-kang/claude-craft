<!DOCTYPE html>
<html>
<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      font-family: 'Pretendard', -apple-system, sans-serif;
      background: #f5f5f0;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Header -->

  <p style="position: absolute; left: 64px; top: 95px; width: 500px; height: 24px; font-size: 16px; color: #666666;">좋은 프롬프트 vs 나쁜 프롬프트</p>
  <p style="position: absolute; left: 880px; top: 58px; width: 30px; height: 16px; font-size: 13px; color: #999999; text-align: right;">21</p>

  <!-- Bad Examples -->
  <p style="position: absolute; left: 64px; top: 140px; width: 200px; height: 24px; font-size: 16px; font-weight: 600; color: #ef4444;">나쁜 예 ❌</p>

  <div style="position: absolute; left: 64px; top: 175px; width: 400px; height: 60px; background: #fef2f2; border: 1px solid #ef4444; border-radius: 10px;"></div>
  <p style="position: absolute; left: 84px; top: 193px; width: 360px; height: 24px; font-size: 15px; color: #ef4444;">"왜 이 API가 이상해?"</p>

  <!-- Good Examples -->
  <p style="position: absolute; left: 496px; top: 140px; width: 200px; height: 24px; font-size: 16px; font-weight: 600; color: #22c55e;">좋은 예 ✓</p>

  <div style="position: absolute; left: 496px; top: 175px; width: 400px; height: 80px; background: #f0fdf4; border: 1px solid #22c55e; border-radius: 10px;"></div>
  <p style="position: absolute; left: 516px; top: 190px; width: 360px; height: 50px; font-size: 14px; color: #22c55e; line-height: 22px;">"ExecutionFactory의 git 히스토리를 분석하고 API 설계 결정 과정 요약해줘"</p>

  <div style="position: absolute; left: 496px; top: 265px; width: 400px; height: 80px; background: #f0fdf4; border: 1px solid #22c55e; border-radius: 10px;"></div>
  <p style="position: absolute; left: 516px; top: 280px; width: 360px; height: 50px; font-size: 14px; color: #22c55e; line-height: 22px;">"로그아웃 사용자 시나리오를 커버하는 테스트 케이스 작성해줘. 목(mock) 사용하지 말고"</p>

  <!-- Key Principles -->
  <div style="position: absolute; left: 64px; top: 370px; width: 832px; height: 100px; background: #1a1a1a; border-radius: 16px;"></div>
  <p style="position: absolute; left: 100px; top: 390px; width: 760px; height: 24px; font-size: 16px; font-weight: 500; color: #667eea;">프롬프트 작성 원칙</p>
  <p style="position: absolute; left: 100px; top: 420px; width: 760px; height: 30px; font-size: 15px; color: #ffffff;">구체적인 맥락 + 원하는 결과 + 제약 조건 = 좋은 프롬프트</p>
