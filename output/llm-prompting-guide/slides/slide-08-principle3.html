<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960, height=540">
  <title>Slide 08 - 원칙 3</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; font-family: 'Pretendard', sans-serif; background: #0a0a0f; color: #e8e8ec; padding: 50px 60px; }
    .header { font-size: 32px; font-weight: 600; margin-bottom: 24px; }
    .description { font-size: 18px; color: #888898; margin-bottom: 24px; }
    .code-container { background: #0d0d12; border: 1px solid rgba(102,126,234,0.3); border-radius: 12px; overflow: hidden; }
    .code-header { background: #1a1a25; padding: 10px 16px; display: flex; gap: 8px; }
    .dot { width: 12px; height: 12px; border-radius: 50%; }
    .dot.red { background: #ef4444; }
    .dot.yellow { background: #fbbf24; }
    .dot.green { background: #22c55e; }
    .code-block { padding: 24px; font-family: 'JetBrains Mono', monospace; font-size: 14px; line-height: 1.8; }
    .tag { color: #a855f7; }
    .string { color: #4ade80; }
    .comment { color: #585868; }
    .slide-num { position: absolute; bottom: 30px; right: 60px; font-size: 12px; color: #585868; }
  </style>
</head>
<body>
  <h1 class="header">원칙 3: 예시로 보여주기 (Few-shot)</h1>
  <p class="description">1-3개의 예시를 제공하면 원하는 출력 형식을 정확히 전달</p>
  <div class="code-container">
    <div class="code-header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <div class="code-block">
<span class="tag">&lt;example&gt;</span>
Input: <span class="string">"오늘 날씨 어때?"</span>
Output: { <span class="string">"intent"</span>: <span class="string">"weather"</span>, <span class="string">"date"</span>: <span class="string">"today"</span> }
<span class="tag">&lt;/example&gt;</span>

<span class="tag">&lt;example&gt;</span>
Input: <span class="string">"내일 서울 날씨 알려줘"</span>
Output: { <span class="string">"intent"</span>: <span class="string">"weather"</span>, <span class="string">"date"</span>: <span class="string">"tomorrow"</span>, <span class="string">"location"</span>: <span class="string">"서울"</span> }
<span class="tag">&lt;/example&gt;</span>

<span class="comment">// 이제 Claude가 패턴을 학습!</span>
    </div>
  </div>
  <div class="slide-num">8 / 18</div>
</body>
</html>
