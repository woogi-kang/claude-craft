<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960, height=540">
  <title>Slide 02 - Contents</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px; height: 540px;
      font-family: 'Pretendard', sans-serif;
      background: #0a0a0f;
      color: #e8e8ec;
      padding: 50px 60px;
    }
    .header {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 40px;
    }
    .items {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .number {
      width: 50px;
      height: 50px;
      background: #1a1a25;
      border: 1px solid #667eea;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
    }
    .text {
      font-size: 22px;
      color: #e8e8ec;
    }
    .slide-num {
      position: absolute;
      bottom: 30px;
      right: 60px;
      font-size: 12px;
      color: #585868;
    }
  </style>
</head>
<body>
  <h1 class="header">Contents</h1>
  <div class="items">
    <div class="item">
      <div class="number">01</div>
      <span class="text">프롬프트 엔지니어링이란?</span>
    </div>
    <div class="item">
      <div class="number">02</div>
      <span class="text">7가지 핵심 원칙</span>
    </div>
    <div class="item">
      <div class="number">03</div>
      <span class="text">실전 프롬프트 예시</span>
    </div>
    <div class="item">
      <div class="number">04</div>
      <span class="text">핵심 요약</span>
    </div>
  </div>
  <div class="slide-num">2 / 18</div>
</body>
</html>
