<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960, height=540">
  <title>Slide 05 - Section 02</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px; height: 540px;
      font-family: 'Pretendard', sans-serif;
      background: #0a0a0f;
      color: #e8e8ec;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      position: relative;
    }
    .dot-grid {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .content { position: relative; z-index: 1; }
    .number {
      font-size: 80px;
      font-weight: 700;
      color: #667eea;
      text-shadow: 0 0 40px rgba(102,126,234,0.5);
    }
    .divider { width: 200px; height: 3px; background: #667eea; margin: 16px 0; }
    .title { font-size: 44px; font-weight: 600; margin-bottom: 12px; }
    .subtitle { font-size: 20px; color: #888898; }
    .slide-num { position: absolute; bottom: 30px; right: 60px; font-size: 12px; color: #585868; }
  </style>
</head>
<body>
  <div class="dot-grid"></div>
  <div class="content">
    <div class="number">02</div>
    <div class="divider"></div>
    <h1 class="title">7가지 핵심 원칙</h1>
    <p class="subtitle">프롬프트 엔지니어링의 본질</p>
  </div>
  <div class="slide-num">5 / 18</div>
</body>
</html>
