<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960, height=540">
  <title>Slide 04 - 프롬프트란</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px; height: 540px;
      font-family: 'Pretendard', sans-serif;
      background: #0a0a0f;
      color: #e8e8ec;
      padding: 50px 60px;
    }
    .header { font-size: 32px; font-weight: 600; margin-bottom: 30px; }
    .bullets { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
    .bullet {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      font-size: 18px;
      line-height: 1.6;
    }
    .bullet-dot {
      width: 8px; height: 8px;
      background: #00d9ff;
      border-radius: 50%;
      margin-top: 8px;
      flex-shrink: 0;
    }
    .highlight-box {
      background: #1a1a25;
      border-left: 4px solid #667eea;
      padding: 20px 24px;
      margin-top: 20px;
    }
    .highlight-text {
      font-size: 20px;
      color: #00d9ff;
      font-weight: 500;
    }
    .metrics {
      display: flex;
      gap: 30px;
      margin-top: 30px;
    }
    .metric {
      background: #1a1a25;
      border: 1px solid #667eea;
      padding: 16px 24px;
      border-radius: 8px;
      text-align: center;
    }
    .metric-value {
      font-size: 28px;
      font-weight: 700;
      color: #4ade80;
    }
    .metric-label {
      font-size: 12px;
      color: #888898;
      margin-top: 4px;
    }
    .slide-num {
      position: absolute;
      bottom: 30px;
      right: 60px;
      font-size: 12px;
      color: #585868;
    }
  </style>
</head>
<body>
  <h1 class="header">프롬프트 = AI와의 대화 언어</h1>
  <div class="bullets">
    <div class="bullet">
      <div class="bullet-dot"></div>
      <span>프롬프트 품질이 AI 응답의 <strong style="color:#00d9ff">정확성, 관련성, 일관성</strong>을 결정</span>
    </div>
    <div class="bullet">
      <div class="bullet-dot"></div>
      <span>Claude 4.x는 이전 버전보다 지시를 <strong style="color:#00d9ff">더 정확히</strong> 따름</span>
    </div>
    <div class="bullet">
      <div class="bullet-dot"></div>
      <span>말 그대로 실행하므로 <strong style="color:#00d9ff">구체적인 지시</strong>가 필수</span>
    </div>
  </div>
  <div class="highlight-box">
    <p class="highlight-text">모호한 지시는 모호한 결과를 낳는다</p>
  </div>
  <div class="metrics">
    <div class="metric">
      <div class="metric-value">+15%p</div>
      <div class="metric-label">정확도 향상</div>
    </div>
    <div class="metric">
      <div class="metric-value">-41%</div>
      <div class="metric-label">재질문 감소</div>
    </div>
    <div class="metric">
      <div class="metric-value">-22%</div>
      <div class="metric-label">토큰 절약</div>
    </div>
  </div>
  <div class="slide-num">4 / 18</div>
</body>
</html>
