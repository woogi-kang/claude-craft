<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960, height=540">
  <title>Slide 09 - 원칙 4</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; font-family: 'Pretendard', sans-serif; background: #0a0a0f; color: #e8e8ec; padding: 50px 60px; }
    .header { font-size: 32px; font-weight: 600; margin-bottom: 20px; }
    .bullets { display: flex; flex-direction: column; gap: 16px; margin-bottom: 24px; }
    .bullet { display: flex; align-items: flex-start; gap: 12px; font-size: 17px; line-height: 1.5; }
    .bullet-dot { width: 8px; height: 8px; background: #00d9ff; border-radius: 50%; margin-top: 7px; flex-shrink: 0; }
    .highlight-box { background: #1a1a25; border-left: 4px solid #4ade80; padding: 16px 20px; }
    .highlight-text { font-size: 18px; color: #4ade80; font-weight: 500; }
    .slide-num { position: absolute; bottom: 30px; right: 60px; font-size: 12px; color: #585868; }
  </style>
</head>
<body>
  <h1 class="header">원칙 4: 생각의 사슬 (Chain-of-Thought)</h1>
  <div class="bullets">
    <div class="bullet">
      <div class="bullet-dot"></div>
      <span>복잡한 문제는 <strong style="color:#00d9ff">"단계별로 생각해봐"</strong> 한 줄 추가로 정확도 향상</span>
    </div>
    <div class="bullet">
      <div class="bullet-dot"></div>
      <span><strong style="color:#00d9ff">Extended Thinking</strong> 활성화 시 복잡한 추론 작업 성능 대폭 향상</span>
    </div>
    <div class="bullet">
      <div class="bullet-dot"></div>
      <span>수학, 논리, 코드 디버깅 등 복잡한 작업에 특히 효과적</span>
    </div>
  </div>
  <div class="highlight-box">
    <p class="highlight-text">"단계별로 생각해줘" 한 줄 추가로 정확도 대폭 향상</p>
  </div>
  <div class="slide-num">9 / 18</div>
</body>
</html>
