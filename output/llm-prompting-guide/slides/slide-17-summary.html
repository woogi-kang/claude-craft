<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960, height=540">
  <title>Slide 17 - 핵심 요약</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 960px; height: 540px; font-family: 'Pretendard', sans-serif; background: #0a0a0f; color: #e8e8ec; padding: 50px 60px; }
    .header { font-size: 32px; font-weight: 600; margin-bottom: 30px; }
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 16px; }
    .card { background: #1a1a25; border: 1px solid #667eea; border-radius: 12px; padding: 20px 16px; text-align: center; display: flex; flex-direction: column; height: 280px; }
    .card-num { font-size: 32px; font-weight: 700; color: #667eea; margin-bottom: 12px; }
    .card-title { font-size: 15px; font-weight: 600; margin-bottom: 12px; color: #e8e8ec; }
    .card-desc { font-size: 12px; color: #888898; line-height: 1.6; flex: 1; }
    .slide-num { position: absolute; bottom: 30px; right: 60px; font-size: 12px; color: #585868; }
  </style>
</head>
<body>
  <h1 class="header">핵심 요약: 검증된 5가지 기법</h1>
  <div class="grid">
    <div class="card">
      <div class="card-num">01</div>
      <div class="card-title">XML 태그</div>
      <div class="card-desc">구조화된 프롬프트로<br>명확한 정보 전달</div>
    </div>
    <div class="card">
      <div class="card-num">02</div>
      <div class="card-title">Extended<br>Thinking</div>
      <div class="card-desc">복잡한 추론에<br>충분한 시간 부여</div>
    </div>
    <div class="card">
      <div class="card-num">03</div>
      <div class="card-title">명확한 지시</div>
      <div class="card-desc">모호함 없이<br>구체적으로 요청</div>
    </div>
    <div class="card">
      <div class="card-num">04</div>
      <div class="card-title">Few-shot<br>예시</div>
      <div class="card-desc">원하는 출력의<br>예시를 함께 제공</div>
    </div>
    <div class="card">
      <div class="card-num">05</div>
      <div class="card-title">컨텍스트<br>배치</div>
      <div class="card-desc">배경 정보를<br>먼저 제공</div>
    </div>
  </div>
  <div class="slide-num">17 / 18</div>
</body>
</html>
