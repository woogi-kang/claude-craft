<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Slide 01 - Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Pretendard', -apple-system, sans-serif;
      background: linear-gradient(135deg, #1b4965 0%, #0d1b2a 100%);
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      background-image: url('../images/placeholder-cover.svg');
      background-size: cover;
      background-position: center;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 160px;
    }
    .subtitle {
      font-size: 24px;
      font-weight: 500;
      color: #5fa8d3;
      margin-bottom: 24px;
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    .title {
      font-size: 72px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 32px;
    }
    .description {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      max-width: 800px;
    }
    .date {
      position: absolute;
      bottom: 80px;
      left: 160px;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.6);
    }
    .accent-circle {
      position: absolute;
      border-radius: 50%;
      background: #5fa8d3;
    }
    .circle-1 {
      width: 400px;
      height: 400px;
      right: -100px;
      top: -100px;
      opacity: 0.1;
    }
    .circle-2 {
      width: 300px;
      height: 300px;
      right: 200px;
      bottom: -50px;
      opacity: 0.08;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="accent-circle circle-1"></div>
  <div class="accent-circle circle-2"></div>

  <div class="content">
    <div class="subtitle">Team Introduction</div>
    <h1 class="title">우리 팀을 소개합니다</h1>
    <p class="description">혁신과 협업으로 미래를 만들어가는 팀의 비전과 가치</p>
  </div>

  <div class="date">2024.01</div>
</body>
</html>
