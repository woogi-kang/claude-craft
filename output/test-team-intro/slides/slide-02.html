<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Slide 02 - Team Vision</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Pretendard', -apple-system, sans-serif;
      background: #f8fafc;
      color: #1b4965;
      position: relative;
      overflow: hidden;
    }
    .header {
      padding: 60px 160px;
      border-bottom: 1px solid #e2e8f0;
    }
    .section-label {
      font-size: 14px;
      font-weight: 600;
      color: #5fa8d3;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 16px;
    }
    .title {
      font-size: 48px;
      font-weight: 700;
      color: #1b4965;
    }
    .content {
      display: flex;
      height: calc(100% - 180px);
      padding: 60px 160px;
      gap: 80px;
    }
    .text-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .vision-statement {
      font-size: 32px;
      font-weight: 600;
      line-height: 1.5;
      color: #1b4965;
      margin-bottom: 40px;
    }
    .vision-description {
      font-size: 20px;
      line-height: 1.8;
      color: #415a77;
    }
    .image-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-placeholder {
      width: 100%;
      max-width: 600px;
      height: 450px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(27, 73, 101, 0.15);
    }
    .image-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .page-number {
      position: absolute;
      bottom: 40px;
      right: 160px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="section-label">Vision</div>
    <h1 class="title">팀 비전</h1>
  </div>

  <div class="content">
    <div class="text-content">
      <p class="vision-statement">
        "기술과 창의성의 결합으로<br>
        더 나은 내일을 만들어갑니다"
      </p>
      <p class="vision-description">
        우리 팀은 혁신적인 기술과 창의적인 아이디어를 통해
        사용자들에게 새로운 가치를 전달합니다.
        협업과 소통을 바탕으로 지속 가능한 성장을 추구하며,
        모든 구성원이 함께 성장하는 문화를 만들어갑니다.
      </p>
    </div>
    <div class="image-content">
      <div class="image-placeholder">
        <img src="../images/placeholder-vision.svg" alt="Team Vision Concept">
      </div>
    </div>
  </div>

  <div class="page-number">02</div>
</body>
</html>
