<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001a33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#navyGradient)" />
  
  <!-- Abstract Geometric Accents -->
  <path d="M 1200 0 L 1600 400 L 1600 0 Z" fill="#D4AF37" fill-opacity="0.1" />
  <path d="M 0 900 L 400 900 L 0 500 Z" fill="#D4AF37" fill-opacity="0.05" />
  
  <!-- Gold Lines -->
  <line x1="1000" y1="0" x2="1600" y2="600" stroke="#D4AF37" stroke-width="1" stroke-opacity="0.3" />
  <line x1="1100" y1="0" x2="1600" y2="500" stroke="#D4AF37" stroke-width="0.5" stroke-opacity="0.2" />
  
  <line x1="0" y1="400" x2="500" y2="900" stroke="#D4AF37" stroke-width="1" stroke-opacity="0.2" />
  
  <!-- Subtle Triangles -->
  <polygon points="1400,100 1450,150 1350,150" fill="#D4AF37" fill-opacity="0.15" />
  <polygon points="200,700 230,750 170,750" fill="#D4AF37" fill-opacity="0.1" />
  
  <!-- Floating Elements -->
  <circle cx="1500" cy="100" r="2" fill="#D4AF37" fill-opacity="0.4" />
  <circle cx="1550" cy="150" r="1.5" fill="#D4AF37" fill-opacity="0.3" />
  <circle cx="1450" cy="50" r="1" fill="#D4AF37" fill-opacity="0.2" />
</svg>
