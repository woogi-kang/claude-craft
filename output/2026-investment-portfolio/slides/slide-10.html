<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 960px;
      height: 540px;
      font-family: 'Pretendard', -apple-system, sans-serif;
      background: #0c0c14;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Section Divider Background -->
  <div style="position: absolute; left: 0px; top: 0px; width: 960px; height: 540px; background: #1a1810;"></div>

  <!-- Section Number -->
  <p style="position: absolute; left: 64px; top: 180px; width: 150px; height: 100px; font-size: 96px; font-weight: 800; color: #fbbf24;">04</p>

  <!-- Divider Line -->
  <div style="position: absolute; left: 64px; top: 290px; width: 200px; height: 3px; background: #fbbf24;"></div>

  <!-- Section Title -->
  <h1 style="position: absolute; left: 64px; top: 320px; width: 600px; height: 60px; font-size: 48px; font-weight: 700; color: #ffffff;">리스크 관리</h1>

  <!-- Description -->
  <p style="position: absolute; left: 64px; top: 400px; width: 500px; height: 28px; font-size: 18px; color: #a0a0c0;">분산투자와 리밸런싱 전략</p>

  <!-- Page Number -->
  <p style="position: absolute; left: 850px; top: 480px; width: 50px; height: 20px; font-size: 13px; color: #6060a0; text-align: right;">10</p>
</body>
</html>
