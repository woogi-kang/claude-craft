categories:
  pricing:
    patterns:
      - "가격"
      - "비용"
      - "얼마"
      - "금액"
      - "수가"
      - "가격표"
      - "비용이"
    responses:
      - id: "pricing_01"
        text: "안녕하세요! 시술별 가격은 상담 후 정확한 안내가 가능합니다. 피부 상태에 따라 맞춤 견적을 드리고 있어요. 편하신 시간에 방문 상담 예약을 도와드릴까요?"
      - id: "pricing_02"
        text: "가격 문의 감사합니다! 시술 종류와 범위에 따라 달라질 수 있어서, 정확한 가격은 상담 시 안내해드리고 있습니다. 무료 상담 예약을 원하시면 말씀해주세요."

  hours:
    patterns:
      - "영업시간"
      - "몇시"
      - "운영시간"
      - "오픈"
      - "진료시간"
      - "언제까지"
      - "몇시에"
    responses:
      - id: "hours_01"
        text: "운영시간 안내드립니다.\n평일: 10:00 - 19:00\n토요일: 10:00 - 15:00\n일요일/공휴일: 휴진\n\n점심시간은 13:00 - 14:00입니다."

  location:
    patterns:
      - "위치"
      - "주소"
      - "오시는길"
      - "어디"
      - "찾아가"
      - "약도"
      - "주차"
    responses:
      - id: "location_01"
        text: "오시는 길 안내드립니다.\n\n[주소] 서울시 강남구 테헤란로 123\n[지하철] 2호선 강남역 3번 출구 도보 5분\n[주차] 건물 내 지하주차장 이용 가능 (2시간 무료)"

  reservation:
    patterns:
      - "예약"
      - "상담"
      - "방문"
      - "언제"
      - "가능한"
      - "잡고"
    responses:
      - id: "reservation_01"
        text: "예약 문의 감사합니다! 원하시는 날짜와 시간을 말씀해주시면 확인 후 안내드리겠습니다. 평일/토요일 모두 예약 가능합니다."
      - id: "reservation_02"
        text: "상담 예약을 도와드릴게요! 희망하시는 날짜와 시간대를 알려주시면 가능 여부를 바로 확인해드리겠습니다."

  aftercare:
    patterns:
      - "관리"
      - "시술후"
      - "주의사항"
      - "회복"
      - "부작용"
      - "붓기"
      - "멍"
    responses:
      - id: "aftercare_01"
        text: "시술 후 관리 안내입니다.\n\n1. 시술 부위 자극을 피해주세요\n2. 자외선 차단제를 꼼꼼히 발라주세요\n3. 음주와 사우나는 1주일간 삼가주세요\n4. 처방된 약은 꼭 복용해주세요\n\n추가 문의사항이 있으시면 편하게 말씀해주세요!"
