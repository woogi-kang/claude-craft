    #- "韓国 ボトックス"
    #- "韓国 ヒアルロン酸"
    #- "韓国 美肌"
  max_post_age_hours: 24

collect:
  max_follower_count: 10000
  require_profile_pic: false
  require_bio: false

classification:
  confidence_threshold: 0.7
  categories:
    - hospital
    - price
    - procedure
    - complaint
    - review

reply:
  enabled: true
  daily_limit: 20
  min_interval_minutes: 15
  max_interval_minutes: 20

dm:
  enabled: true
  daily_limit: 15
  min_interval_minutes: 20
  max_interval_minutes: 40

nurture:
  enabled: true
  follow_daily_limit: 5
  like_daily_limit: 8
  follow_probability: 0.4
  like_probability: 0.6

posting:
  enabled: true
  daily_limit: 3
  min_interval_hours: 3.0
  active_start_hour: 9   # JST, covers morning/lunch/afternoon/evening
  active_end_hour: 22    # JST

browser:
  headless: false
  viewport_width: 1280
  viewport_height: 720

delays:
  search_min_seconds: 45
  search_max_seconds: 420
  action_min_seconds: 7
  action_max_seconds: 42

daemon:
  min_interval_hours: 2.0
  max_interval_hours: 3.0
  active_start_hour: 8   # JST
  active_end_hour: 23    # JST

logging:
  level: "INFO"
  log_dir: "logs"
  max_bytes: 10485760  # 10MB
  backup_count: 5

database:
  url: "postgresql://localhost:5432/outreach"
  min_pool_size: 2
  max_pool_size: 10

account_pool:
  cooldown_minutes_crawl: 30
  cooldown_minutes_outreach: 60

llm:
  provider: codex
  model: gpt-5.1-codex-mini
