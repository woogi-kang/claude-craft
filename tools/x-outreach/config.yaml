search:
  keywords:
    - "韓国皮膚科"
    - "韓国美容"
    - "韓国美容皮膚科"
    - "レーザー治療"
    - "ピコレーザー"
    - "韓国クリニック"
    - "韓国整形"
    - "美容皮膚科 韓国"
    - "韓国 シミ取り"
    - "韓国 ニキビ跡"
    - "韓国 毛穴"
    - "フラクショナルレーザー"
    - "韓国 ボトックス"
    - "韓国 ヒアルロン酸"
    - "韓国 美肌"
  max_tweet_age_hours: 24

collect:
  max_follower_count: 10000
  require_profile_pic: true
  require_bio: true

analyze:
  confidence_threshold: 0.7
  model: "claude-sonnet-4-20250514"

reply:
  enabled: true
  daily_limit: 50

dm:
  enabled: true
  daily_limit: 20
  min_interval_minutes: 25

browser:
  headless: true
  viewport_width: 1280
  viewport_height: 720

delays:
  search_min_seconds: 30
  search_max_seconds: 300
  action_min_seconds: 5
  action_max_seconds: 30

scheduling:
  interval_hours: 2
  active_start_hour: 8   # JST
  active_end_hour: 23    # JST

logging:
  level: "INFO"
  log_dir: "logs"
  max_bytes: 10485760  # 10MB
  backup_count: 5

database:
  path: "data/outreach.db"
